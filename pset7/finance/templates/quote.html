{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input list="values" autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
                <datalist id="values">
                    {% for line in symbols %}
                    <option value = {{line['symbol']}}>
                    {% endfor %}
                </datalist>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Quote</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
